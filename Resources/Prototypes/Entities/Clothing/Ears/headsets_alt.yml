- type: entity
  abstract: true
  parent: ClothingHeadset
  id: ClothingHeadsetAlt
  name: Накладна гарнітура
  description: Оновлений модульний інтерком, який встановлюється на голову. Приймає ключі шифрування. Збільшений варіант.
  components:
  - type: Sprite
    state: icon_alt
  - type: Clothing
    equippedPrefix: alt

- type: entity
  parent: ClothingHeadsetAlt
  id: ClothingHeadsetAltCargo
  name: Накладна гарнітура Голови Карго
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCargo
      - EncryptionKeyCommand
      - EncryptionKeyCommon
  - type: Sprite
    sprite: Clothing/Ears/Headsets/cargo.rsi
  - type: Clothing
