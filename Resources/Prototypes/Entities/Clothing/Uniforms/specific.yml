  name: Червоно-темне худі в червону клітинку
  description: Файне худі ? Сорочка ? Від Yastoch. co.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Coats/yastoch_hoodie.rsi
  - type: Clothing
