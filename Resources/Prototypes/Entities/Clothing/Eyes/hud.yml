    sprite: Clothing/Eyes/Hud/friedonion.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/friedonion.rsi
  - type: ShowHungerIcons
  - type: Food
  - type: SolutionContainerManager
