- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesHudDiagnostic
  name: Діагностичний худ
  description: Наявний дисплей, здатний аналізувати цілісність і стан робототехніки та екзокостюмів.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Hud/diag.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/diag.rsi

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesHudMedical
  name: Медичний худ
  description: Головний дисплей, який сканує гуманоїдів у полі зору та надає точні дані про стан їх здоров’я.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Hud/med.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/med.rsi

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesHudSecurity
  name: Худ Охорони
  description: Проекційний дисплей, який сканує гуманоїдів у полі зору та надає точні дані про їхні ідентифікаційні статуси та записи безпеки.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Hud/sec.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/sec.rsi
  - type: ShowSecurityIcons

- type: entity
