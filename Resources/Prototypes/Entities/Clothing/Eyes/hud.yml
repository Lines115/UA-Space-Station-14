  description: Пара sunHud оснащена апаратурою для сканування реагентів, а також забезпечує вроджене розуміння в’язкості рідини під час руху.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Hud/beergoggles.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/beergoggles.rsi
  - type: ShowThirstIcons

- type: entity
